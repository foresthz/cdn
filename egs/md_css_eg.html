
<meta charset="utf8">
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script type="text/javascript" src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.js"></script>
<script type="text/javascript" src="https://rawgit.com/foresthz/cdn/master/js/libs/markdown/markdown.js"></script>
<link rel="stylesheet" type="text/css" href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/app/tools/md.css">

<script type="text/javascript">
  var nodestr = '<hr><div id="md_panel"> \
    <div> \
        <a class="label label-success" id="show_md_btn">显示/隐藏 MD文章</a> \
    </div> \
    <div id="md_content_up"> \
        <div id="md_content"> \
            内容..... \
        </div>       \
    </div> \
</div>';

function initMD() {
  $(function() {
    $('#mdtxt').hide();
    var md_panel = $(nodestr);
    $('#mdtxt').after(md_panel);
    $('#md_content').html(markdown.toHTML($('#mdtxt').html()));

    $('#show_md_btn').bind('click', function() {
      $('#md_content').toggle();
    });
  });
}

// 无法在js中直接调用JQuery，因为此时js还未加载完毕，通过该方法，引用MarkDown功能又简化了不少。
window.onload=function() {
  initMD();
}
</script>


<div id="mdtxt">
